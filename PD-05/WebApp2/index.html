<!DOCTYPE html>
<html>
  <head>
    <title>Fist Website Dapp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="Hoofdpagina">
        <div class="jumbotron mt-1", style="text-align: center;">
            <h1>Send Messages</h1>
            <p>Send and Receive Messages online</p>
        </div>
    </div>
   
    <div class="row">
      <div class="column" style="background-color:#aaa;">
        <h2>Verstuur berichten</h1>
          <label for="address">Address: </label><input id="address" type="text"/>
          <button id="submit" class="btn btn-secondary" onclick="setInfo()">Verstuur</button>
      </div>
      <div class="column" style="background-color:#bbb;">
        <h2>Haal berichten op</h1>
       <button id="send" class="btn btn-secondary" onclick="getInfo()">Ophalen</button>
       <td>Info:</td>
         <td>
          <label id="lastInfo">
        </td>
      </div>
    </div>
   <div class="footer">
      <p>First Web application frond end for my smart contract Karan</p>
    </div>
  </body>
</html>
